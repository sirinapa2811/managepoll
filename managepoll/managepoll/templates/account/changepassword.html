									<form class="changepass-form" action="${tg.url('managepoll/account/rechangepass')}" method="post" id="register-form">
										<h3 class="form-title"><span lang="oth">change_password</span></h3>
										 <hr/>
										 <p><span lang="oth">enter_current_password</span>
										</p>
										 <div class="form-group">
											<label class="control-label visible-ie8 visible-ie9"><span lang="oth">current_password</span></label>

												<i class="fa fa-lock"></i>

											</div>
										</div>
										<div class="form-group">
											<label class="control-label visible-ie8 visible-ie9"><span lang="oth">retype_password</span></label>
											<div class="controls">
												<div class="input-icon">
													<i class="fa fa-check"></i>
													<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="retype_password" name="rnewpassword" lang="oth"/>
												</div>
											</div>
										</div>
										
										<div class="form-actions">
											<button type="submit" id="changepass-submit-btn" class="btn blue pull-right">  
											<span lang="oth">save</span> <i class="m-icon-swapright m-icon-white"></i>
											</button>
										</div>
									</form>
