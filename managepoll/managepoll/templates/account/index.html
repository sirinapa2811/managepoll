<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  	<xi:include href="${tg.url('master/mymastertest.html')}" />
	<xi:include href="${tg.url('master/submenu_account.html')}" />

<head>
  <title></title>
  
  	<!-- BEGIN THEME STYLES -->
    <link href="${tg.url('/theme/assets/global/css/components.css')}" rel="stylesheet"/> 
	<link href="${tg.url('/theme/assets/global/css/plugins.css')}" rel="stylesheet" type="text/css"/>
	<link href="${tg.url('/theme/assets/admin/layout/css/layout.css')}" rel="stylesheet" type="text/css"/>

	<link href="${tg.url('/theme/assets/global/plugins/select2/select2.css')}" rel="stylesheet" type="text/css"/>
  	<script type="text/javascript" src="${tg.url('/theme/assets/global/plugins/select2/select2.min.js')}"></script>  	
  	<script src="${tg.url('/theme/assets/global/plugins/jquery-validation/js/jquery.validate.js')}" type="text/javascript"></script>
  	
   	<script src="${tg.url('/_pluggable/managepoll/javascript/page/testnewtemplate/accountindextest.js')}"></script> 
   	
   	
</head>
<body>
<div class="main">
      <div class="container">
      	<div class="row service-box">
      		<div class="content-page">	      		
	      		<div class="row">
		      		 ${submenu_account()}		 	  
				  <div class="col-md-9 sidebar-content ">
				 		<div class="row">
							<div class="col-md-11">
								<form class="accountsetting-form form-horizontal form-bordered form-row-stripped" action="" method="post" id="frm_account"> 
									<h3 class="form-title"><span lang="oth">general_setting</span></h3>
				 						<hr/>
				 						
					 					<div class="form-body">
					 						
					 						<div class="form-group">
												<label class="control-label col-md-3"><span lang="oth">username</span></label>
												<div class="col-md-9">
													<p class="form-control-static"> <span> ${request.identity.user}  </span> </p>
												</div>
											</div>
					 						
					 		
					 						
											<div class="form-group">
												<label class="control-label col-md-3"><span lang="oth">first_name</span></label>
												<div class="col-md-9">
													<input type="text" name="first_name" placeholder="first_name" class="form-control" value="${userService.first_name}" data-rule-required="true"/>
													
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3"><span lang="oth">last_name</span></label>
												<div class="col-md-9">
													<input type="text" name="last_name" placeholder="last_name" class="form-control" value="${userService.last_name}" data-rule-required="true"/>
													
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3"><span lang="oth">gender</span></label>
												<div class="input-icon col-md-9">
													<select  id="id_gender"  class="select2 form-control" name="id_gender" data-rule-required="true">
														<option value=""></option>
														<py:for each="gender in listGender">
															<option  value="${gender.id_gender}" py:attrs="h.checked(gender.id_gender,userService.id_gender,'selected')"  lang="oth"> ${gender.description} </option>
														</py:for> 
													</select>
												</div>
											</div>
											
											<div class="form-group">
												<label class="control-label col-md-3"><span lang="oth">birthdate</span></label>
												<div class="col-md-9">
													 
													<div class="input-group date date-picker" data-date-format="dd/mm/yyyy" >
														<input type="text" name="birthdate" id ="birthdate" data-rule-required="true" value="${userService.birthdate.strftime('%d/%m/%Y') if userService.birthdate else ''}" class="form-control" placeholder="dd/mm/yyyy"/>
														<span class="input-group-btn">
														<button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
														</span>
													</div>
													
												</div>
											</div>
											  
											 
											<div class="form-group">
												<label class="control-label col-md-3"><span lang="oth">street</span></label>
												<div class="col-md-9">
													<input type="text" name="address" class="form-control"  value="${userService.address}" data-rule-required="true"/>
												</div>
											</div>
											
											<div class="form-group">
												<label class="control-label col-md-3"><span lang="oth">province</span></label>
												<div class="col-md-9">
													<input type="text" name="city" class="form-control" value="${userService.city}" data-rule-required="true"/>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3"><span lang="oth">post_code</span></label>
												<div class="col-md-9">
													<input type="text" name="post_code" class="form-control" value="${userService.post_code}" data-rule-required="true"/>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-3"><span lang="oth">country</span></label>
												<div class="col-md-9">									 
														<select name="country" id="select_country" class="select2 form-control" data-rule-required="true">
															<option value=""></option>
															<py:for each="country in listConutry">
																<option  value="${country.code}" py:attrs="h.checked(country.code, userService.country,'selected')"  lang="oth"> ${country.description} </option>	
															</py:for> 
															 
														</select>
												</div>
											</div>
										</div>
																			 
										<div class="form-group ">
												<label class="control-label col-md-3"><span lang="oth">language</span></label>
												<div class="col-md-9">
												
													<select name="language" id="select_language" class="select2 form-control" data-rule-required="true">
														<option value=""></option>
														<py:for each="language in listLanguage">
															<option  value="${language.code}" py:attrs="h.checked(language.code, userService.language,'selected')"  lang="oth"> ${language.description} </option>
														</py:for> 
														 
													</select>
												 
												</div>
											</div> 
										
										<div class="form-actions">
											<button type="submit" id="account-submit-btn" class="btn blue pull-right"> <!--   -->
											<span lang="oth">save</span> <i class="m-icon-swapright m-icon-white"></i>
											</button>
										</div>
																		
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
