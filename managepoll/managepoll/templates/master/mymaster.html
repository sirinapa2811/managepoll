<head py:match="head" py:attrs="select('@*')">

		 <link rel="stylesheet" href="${tg.url('/_pluggable/managepoll/UI/css/jquery-ui.css')}"/>

		 <script src="//cdn.ckeditor.com/4.5.9/basic/ckeditor.js"></script>
		 
		<!-- ADD PLUGINS LOCAL-->
  	
	  	<script src="${tg.url('/javascript/jquery/plugins/js.cookie.js')}" type="text/javascript"></script>
	  	<script src="${tg.url('/javascript/jquery/plugins/jquery-lang.js')}" type="text/javascript"></script>
	  	<script src="${tg.url('/javascript/pages/language/language-page.js')}" type="text/javascript"></script>
	  
	  	<!-- END PLUGINS LOCAL-->
	  	
 		 <meta py:replace="select('*')"/>
 		  
		<script type="text/javascript">
		    lang = new Lang();
			lang.dynamic('th', "${tg.url('/script/loadLangJquery?lang=th')}");
			lang.dynamic('en', "${tg.url('/script/loadLangJquery?lang=en')}");
			
			lang.init({
				defaultLang: 'oth',
				currentLang: 'en',
				cookie: {
			        name: 'langCookie',
			        expiry: 365,
			        path: '/'
			    },
			    allowCookieOverride: true
			});
		 
		
		</script>
 		
</head>

<body py:match="body" py:attrs="select('@*')">


        <!-- Navigation -->

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header"> 
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

	                </a>
             
            </div>

          <div class="row">
            <ul class="nav navbar-nav pull-right">

	    				<li py:if="not request.identity"><a href="${tg.url('/login')}"><span lang="oth">login</span></a></li>
	        			<li py:if="request.identity"><a href="${tg.url('/logout_handler')}"><span lang="oth">logout</span></a></li>
	                    <li py:if="not request.identity"><a href="${tg.url('/register')}"><span lang="oth">registration</span></a></li>
	                    <li class="dropdown dropdown-language">
		                    <a href="#" id="show-language" class="dropdown-toggle btn-selec" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">Select Language <span class="caret"></span></a>
	                        <ul class="dropdown-menu" id="dropdown-menu">
	                            <li><a href="#" onclick="language.change('en'); return false;" id="lang_en"><img class="flag" src="/theme/assets/global/img/flags/en.png"/> <span class="langname" lang="oth">english</span> </a></li>
						        <li><a href="#" onclick="language.change('th'); return false;" id="lang_th"><img class="flag" src="/theme/assets/global/img/flags/th.png"/> <span class="langname" lang="oth">thai</span></a></li>
						    </ul>
						</li>	                     
	                </ul>
	                </div>
	                </div>
	               
        </nav>
  
    <div class="nav navbar-inverse">
    
     <ul class="nav navbar-nav side-nav">
        	
            
            <li>

               <ul >
          		
                <py:if test = "idproject">
                	 
              
                 	<li class="${('', 'active')[value_of('page') == 'edit']}" >
                        <a href="${tg.url('/managepoll/project/edit?idproject=')}${idproject}" ><i class="glyphicon glyphicon-plus"></i> <span lang="oth">create_question </span></a>
                    </li>
                    
                    <li class="${('', 'active')[value_of('page') == 'index']}">
                        <a href="${tg.url('/managepoll/publication/index?idproject=')}${idproject}"><i class="glyphicon glyphicon-plus"></i> <span lang="oth">create_publication</span></a>
                    </li>
                 </py:if>
               </ul>              
           </li>                    
              <!--  class="${('', 'active')[value_of('page') == 'index']}" --> 
           <li>
                <a href="${tg.url('/managepoll/voter')}"><i class="fa fa-support fa"></i> <span lang="oth">add_volunteer</span></a>
           </li>
           <li >
                <a href="${tg.url('/managepoll/invitation')}"><i class="fa fa-support fa"></i> <span lang="oth">add_invitation</span></a>
           </li>     
              
        </ul>
     
     </div> 
  

        <div id="page-wrapper">
            <div class="container-fluid">
            <br/><br/><br/>
            <!-- Page Heading -->
                
                
                 
                
            
             <div class="container">
    <!-- Flash messages -->
    <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div py:if="flash" py:replace="Markup(flash)" />
        </div>
      </div>
    </py:with>

    <!-- Main included content -->
    <div py:replace="select('*|text()')"/>
  </div>
  
  
            
           </div>
        </div>

 <script type="text/javascript">
