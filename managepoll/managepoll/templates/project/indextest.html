<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  
 
	
	<xi:include href="${tg.url('master/mymastertest.html')}" />
	<xi:include href="${tg.url('master/submenu.html')}" />
<head>
  <title></title>
  	<link href="${tg.url('/theme/assets/global/plugins/select2/select2.css')}" rel="stylesheet" type="text/css"/>

	<!-- END PAGE LEVEL SCRIPTS -->
	<!-- BEGIN THEME STYLES -->
    <link href="${tg.url('/theme/assets/global/css/components.css')}" rel="stylesheet"/> 
	<link href="${tg.url('/theme/assets/global/css/plugins.css')}" rel="stylesheet" type="text/css"/>
	<link href="${tg.url('/theme/assets/admin/layout/css/layout.css')}" rel="stylesheet" type="text/css"/> 
	
	<script src="${tg.url('/theme/assets/global/plugins/jquery-validation/js/jquery.validate.js')}" type="text/javascript"></script>
	
  	<script src="${tg.url('/_pluggable/managepoll/javascript/page/testnewtemplate/projectindextest.js')}"></script>
  	
</head>
<body>
<div class="main">
      <div class="container">
      	<div class="row service-box">
      		<div class="content-page">
	      		
	      		<div class="row">
		      		 ${submenu()}
				 	  
				 	  
			 	  <div class="col-md-9 sidebar-content ">
				 		<div class="row">
							<div class="col-md-11">
								<form class="accountsetting-form form-horizontal form-bordered form-row-stripped" action="/managepoll/project/saveproject" method="post" id="frm_survey"> 
									<div class="form-group">
								  		<label for="name" class="control-label col-sm-2" ><span lang="oth">project_name</span></label>
								    	<div class="col-sm-10">
								    		<input type="text" class="form-control" name="name" data-rule-required = "true"/>
								    	</div>
								  	</div>
								  	<div class="form-group">
								   		<label for="mail" class="control-label col-sm-2" ><span lang="oth">description</span></label>
								    	<div class="col-sm-10">
								    		<input type="text" class="form-control" name="description" data-rule-required = "true" />
								    	</div>
								   	</div>
								   	<div class="form-group">
								    	<label for="pw" class="control-label col-sm-2" ><span lang="oth">project_type</span></label>
								    	<div class="col-sm-10">
								    		<select class="select2 form-control" name="id_question_project_type"  data-rule-required = "true">
								    			<option value = ""><span lang="oth">please_select</span></option>
								  				<option  py:for="g in projecttype" value = "${g.id_question_project_type}">${g.description}</option>
											</select>
								    	</div>
								   	</div>
								   	<div class="form-group has-success"> 
								    	<div class="col-sm-offset-2 col-sm-10">
								       		<button type="submit" class="btn btn-sm btn-success" ><span lang="oth">add_project</span></button>                    
								    	</div>
								  	</div>
								
							
									<div class="form-group">
									<table id="grid-data" class="table table-condensed table-hover table-striped">
									<thead>
										<tr>		
											<th data-column-id="name" >Project Name</th>
											<th data-column-id="description">Project Type</th>
											<th data-column-id="start_date">Start Date</th>
											<th data-column-id="commands" data-formatter="commands" data-sortable="false" >Commands</th>		
										</tr>
									</thead>
									</table>
								</div>
							</form>							
						</div>
								
					</div>
				</div>
						
						
						
				</div>
			</div>
		</div>
	</div>
</div>

									
									
   
  


            
	
 






</body>
</html>
