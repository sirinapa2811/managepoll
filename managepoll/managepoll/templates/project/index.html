<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  
 
	
	<xi:include href="${tg.url('master/mymaster.html')}" />
<head>
  <title></title>
  
 	<script src="${tg.url('/theme/assets/global/plugins/jquery-validation/js/jquery.validate.js')}" type="text/javascript"></script>
  	<script src="${tg.url('/_pluggable/managepoll/javascript/page/project/index.js')}"></script>
</head>
<body>
<form action="/managepoll/project/savesurfver" method="post" role="form" class="form-horizontal" id = "frm_survey">   
 <div class="container">  


            
	<div class="form-group">
  		<label for="name" class="control-label col-sm-2" ><span lang="oth">project_name</span></label>
    	<div class="col-sm-10">
    		<input type="text" class="form-control" name="name" data-rule-required = "true"/>
    	</div>
  	</div>
  	<div class="form-group">
   		<label for="mail" class="control-label col-sm-2" ><span lang="oth">description</span></label>
    	<div class="col-sm-10">
    		<input type="text" class="form-control" name="description" data-rule-required = "true" />
    	</div>
   </div>
   <div class="form-group">
    	<label for="pw" class="control-label col-sm-2" ><span lang="oth">project_type</span></label>
    	<div class="col-sm-10">
    		<select class="select2 form-control" name="id_question_project_type"  data-rule-required = "true">
    			<option value = ""><span lang="oth">please_select</span></option>
  				<option  py:for="g in projecttype" value = "${g.id_question_project_type}">${g.description}</option>
			</select>
    	</div>
   </div>
  


   <div class="form-group has-success"> 
    	<div class="col-sm-offset-2 col-sm-10">
       		<button type="submit" class="btn btn-sm btn-success" ><span lang="oth">add_project</span></button>                    
    	</div>
  </div>
  </div>
</form>

<div class="container">  
<div class="form-group">
<table id="grid-data" class="table table-condensed table-hover table-striped">
<thead>
	<tr>
		
		<th data-column-id="name" >Project Name</th>
		<th data-column-id="id_question_project_type">Project Type</th>
		<th data-column-id="commands" data-formatter="commands" data-sortable="false" >Commands</th>
		
	</tr>
</thead>
</table>

</div>
 </div>



</body>
</html>
